[program:frontend-dev]
command=/bin/sh -lc '[ "$NODE_ENV" != "production" ] && cd /var/www/frontend && npm ci && PORT=3000 npm run dev -- --host 0.0.0.0 --port 3000 --strictPort || sleep infinity'
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
